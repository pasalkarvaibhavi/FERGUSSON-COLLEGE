<!--3.Create a webpage using list tags of HTML tag.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>

    <style>
        h1{
            text-decoration: double;
            font-weight: 600;
            color: rgb(212, 18, 255);
        }
        
    </style>
</head>

<body>
<center>

    <h1>List Tags</h1>
    
</center>
<h5>Ordered List</h5>

 <ol style="list-style-type: lower-alpha; ">
    <b>Colors</b>
    <li>Red</li>
    <li>Yellow</li>
    <li>Blue</li>
    <li>Green</li>
 </ol>

 <ol  style="list-style-type: upper-alpha; ">
    <b>Fruits</b>
    <li>Watermelon</li>
    <li>Mango</li>
    <li>Grapes</li>
    <li>Banana</li>
 </ol>

 <ol  style="list-style-type:lower-roman; ">
   <b>Flowers</b> 
    <li>Rose</li>
    <li>Sunflower</li>
    <li>Hibiscus</li>
    <li>Lily</li>
 </ol>


<h5>Unordered List</h5> 
<ul style="list-style-type:circle">
    <li>Wheat</li>
    <li>Jawar</li>
    <li>Bajara</li>
    <li>Corn</li>
</ul>

<ul style="list-style-type:square">
    <li>Wheat</li>
    <li>Jawar</li>
    <li>Bajara</li>
    <li>Corn</li>
</ul>




</body>
</html>
