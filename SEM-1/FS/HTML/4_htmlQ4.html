<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #rectangle {
            width: 300px;
            height: 200px;
            border: 2px dashed #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        #rectangle:hover {
            background-color: #e9f5ff;
        }

        #dragImage {
            width: 100px;
            height: auto;
            cursor: grab;
            transition: transform 0.2s;
        }

        #dragImage:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Image into Rectangle</h1>
    
    <div id="rectangle" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Drop here</p>
    </div>
    
    <img id="dragImage" src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" draggable="true" ondragstart="drag(event)">
    
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var image = document.getElementById(data);
            event.target.innerHTML = '';
            event.target.appendChild(image);
        }
    </script>
</body>
</html>
