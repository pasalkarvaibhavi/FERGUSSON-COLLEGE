<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation, Canvas, SVG, and Media Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #location {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
            background-color: #fff;
        }

        svg {
            margin: 20px 0;
        }

        audio, video {
            margin: 20px 0;
            width: 100%;
            max-width: 320px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }

            audio, video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Geolocation, Canvas, SVG, and Media Elements</h1>
    
    <button onclick="getLocation()">Where am I?</button>
    <p id="location"></p>
    
    <canvas id="myCanvas" width="200" height="200"></canvas>
    
    <svg id="star" viewBox="0 0 100 100">
        <polygon points="50,15 61,35 82,35 66,50 72,72 50,60 28,72 34,50 18,35 39,35" fill="gold" stroke="black" stroke-width="2"/>
    </svg>
    
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            document.getElementById("location").innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;
        }
        
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            var img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = 'myimage.jpg'; 
        }
    </script>
</body>
</html>
