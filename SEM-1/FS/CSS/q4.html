<!-Create a web page with the buttons "Linear Giradiant and Radial Gradiant.->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Backgrounds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f4f8;
            transition: background 0.5s ease;
        }
        .button-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #50f708;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        button.linear:hover {
            background: linear-gradient(to right, #ec3609, #ce6311);
            color: #fff;
        }
        button.radial:hover {
            background: radial-gradient(circle, #1e184b, #4010eb);
            color: #fff;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="linear">Linear Gradient</button>
    <button class="radial">Radial Gradient</button>
</div>

</body>
</html>
